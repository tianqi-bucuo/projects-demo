server:
  port: 56010

spring:
  application:
    name: service1
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848 # 配置中心地址
        file-extension: yaml # dataid 的名称就是application的name加file-extension   service1.yaml
        namespace: 65e4910e-b8d0-46fb-905e-14ad9ec24af0 # 开发环境  指定 具体的namespace
        group: TEST_GROUP
        ext-config[0]:
          data-id: ext.properties
          refresh: true